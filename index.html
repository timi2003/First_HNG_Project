<!DOCTYPE html>
  <html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="profile-card">

        <div class="social-links" data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/kolawole-oluwafemi33" target="_blank">LinkedIn</a>
            <a href="https://github.com/timi2003" target="_blank">GitHub</a>
            <a href="https://twitter.com/f_e_m_m_i" target="_blank">Twitter</a>

    <script src="script.js"></script>

  </html>
